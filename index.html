<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Hy√¢n</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Select Box -->
    <div style=
            "color: #fff; position: absolute; align-content: center; justify-content: center; margin-left: 60%;">
        Attention: Player(O) option is currently disabled. Please choose Player(x) in the meantime!
    </div>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Which player do you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO" disabled>Player (O)</button>
            </div>
        </div>
    </div>

    <!-- Playboard Section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="X">X's Turn</span>
                <span class="O">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
